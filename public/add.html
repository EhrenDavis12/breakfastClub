<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./dist/add.js"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Breakfast Club</h1>
      <h3 class="text-center">Make your Reservation</h3>
      <hr>
      <div class="row justify-content-center">
        <div class="text-center">
          <a href="viewTable.html"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
          <div class="text-center">
            <a href="home.html"><button class="btn btn-primary btn-lg"><span class="fa fa-eye"></span> Home</button></a>
          </div>

        </div>
      </div>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Table Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form" action="./reservation">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name">
              </div>

              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" name="phoneNumber" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email">
              </div>

              <div class="form-group">
                <label for="UniqueID">Unique ID</label>
                <input type="text" class="form-control" name="UniqueID" id='id'>
              </div>
              <br>
              <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>
                  Submit</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  <a href="./api/v1/waitlist">Waitlist</a> <a href="./api/v1/reservations">Reservation</a>
</body>

</html>
